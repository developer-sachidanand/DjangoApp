<style>
    p{
        font-family:Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        text-align: center;
        color: blueviolet;
    }
    .container{
        width: 700px;
        background-color: rgba(169, 169, 169, 0.733);
        padding: 20px;
        margin: 100px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 7px;
    }
    a{
        padding: 2px 4px;
        font-size: 18px;
        font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: black;
        color: white;
        margin-left: 5px;
        border-radius: 4px; 
        text-decoration: none; 
    }
    .btn{
        padding: 2px 4px;
        font-size: 18px;
        font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: rgb(245, 10, 10);
        color: white;
        margin-left: 5px;
        border-radius: 4px; 
        text-decoration: none; 
        margin-top: 16px;
        border: none;
    }
    .btn-group{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    span{
        color: whitesmoke !important;text-transform: uppercase;
    }
</style>

<div class="container">
    <p><span> Are you sure you want to delete </span>"{{ item }}" <span>?</span></p>
    <div class="btn-group">
        <a href="{% url 'list' %}">Cancel</a>
        
        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn" type="submit"value="Confirm" name="confirm">
        </form>
    </div>
</div>
